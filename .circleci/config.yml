version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - add_ssh_keys:
          fingerprints:
            -
            "b7:1c:b1:a0:09:d4:5b:d3:a9:a0:f2:8d:42:68:de:6f"
      - checkout
      - restore_cache:
          keys:
            - imooc
      - run:
          name: Install
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: imooc
      - run:
          name: build
          command: npm build
      - run:
          name: prepare shell commands
          # shell chmod +x
          command: chmod +x script/deploy.sh
      - run:
          name: run deploy
          command: ./script/deploy.sh